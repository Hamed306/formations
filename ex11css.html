<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <article>
      <h2>Titre 1</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <img class="image" src="./assets/tunisia1.jpg" width="100px" alt="" />
    </article>
    <article>
      <h2>Titre 2</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <img class="image" src="./assets/images.jpg" alt="" width="100px" />
    </article>
    <button id="cache-button" style="color: blueviolet">cach√© les photo</button>
    <button id="affiche-button" style="color: blueviolet">
      afficher les photo
    </button>
    <script>
      document
        .getElementById("cache-button")
        .addEventListener("click", function () {
          var images = document.getElementsByClassName("image");
          for (var i = 0; i < images.length; i++) {
            images[i].classList.add("hidden");
          }
        });
      document
        .getElementById("affiche-button")
        .addEventListener("click", function () {
          var images = document.getElementsByClassName("image");
          for (var i = 0; i < images.length; i++) {
            images[i].classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
